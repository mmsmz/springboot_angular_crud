<div class="card">
    <h4 class="card-header">Login</h4>
    <div class="card-body">
        <div class="col-md-6 col-md-offset-3">
            <h2>Login</h2>
            <form name="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">First Name is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="text" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">First Name is required</div>
                    </div>
                </div>
        
                <div class="form-group">
                    <button class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
